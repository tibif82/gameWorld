<section id="contact" class="contact">
   <div class="container">
      <div class="contact__wrapper">
         <div id="map" class="contact__map _anim-items"></div>

         <form action="" class="contact__form _anim-items">
            <div class="contact__title">
               <h2>Contact Us</h2>
            </div>

            <div class="contact__block">
               <div class="contact__block-text">
                  <input class="name" type="text" placeholder="Your Name">
               </div>

               <div class="contact__block-comm">
                  <input class="mobile" type="tel" name="tel" placeholder="Mobail" pattern="^\+\d{12}$">
                  <input class="email" type="email" placeholder="Email" name="email">
               </div>

               <div class="contact__lock-mess">
                  <textarea class="area" placeholder="Your Message" name="erea"></textarea>
               </div>

               <button type="button" class="btn">SEND</button>
               <div class="contact__valide">Successfully</div>
            </div>


            <div class="contact__info">
               <h5 class="contact__tlt">
                  Location Map
               </h5>
               <div class="contact__inner">
                  <div class="contact__item">
                     <h6 class="address">Address</h6>
                     <h6 class="phone">Phone</h6>
                     <h6 class="mail">Email</h6>
                  </div>
                  <div class="contact__pers">
                     <p class="pers-1">Hill Mist garden, Pune, 411 048. India</p>
                     <p class="pers-2">+91 12534 67890</p>
                     <p class="pers-3">firkho@firkho.com</p>
                  </div>
               </div>
            </div>
            <div class="contact__social">
               <div class="contact__social-block">
                  <a href="http:\\twitter.com" target="_blank">
                     <div class="contact__twitter"></div>
                  </a>
                  <a href="http:\\linkedin.com" target="_blank">
                     <div class="contact__linkedin"></div>
                  </a>
                  <a href="http:\\facebook.com" target="_blank">
                     <div class="contact__facebook"></div>
                  </a>
               </div>
            </div>
         </form>
      </div>

   </div>

</section>
